<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0;
            background-color:white;
            overflow: hidden;
        }

        header{
            background-color: #eee;
            padding: 35px;
            text-align: center;
            border: 1px solid #ddd;
        }
        nav,
        main,
        footer {
            background-color: #eee;
            padding: 25px;
            text-align: center;
            border: 1px solid #ddd;
        }

        main {
            display: flex;
            gap: 10px;
            padding: 0;
            background-color: transparent;
            border: none;
        }

        aside,
        section {
            background-color: #eee;
            padding: 170px 10px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        aside {
            flex: 1;
        }

        section {
            flex: 3;
        }

        header,
        nav,
        footer {
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        Header
    </header>

    <nav>
        Navigation Menu
    </nav>

    <main>
        <aside>
            Content
        </aside>

        <section>
            Main Content
        </section>

        <aside>
            Content
        </aside>
    </main>

    <footer>
        Footer
    </footer>

</body>

</html>
